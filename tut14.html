<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CSS Selectors</title>
    <style>
        /* elements selector */
        p{
            border: 2px solid red;
        }
        /* id selector */
       #firstpara{ 
        color: brown;
        background-color: greenyellow;
      } 
      /* class selector */
      .hitesh2{
        color: yellow;
        background-color: blue;
      }
      /* Groupinhg selector */
      footer, span{
          background-color: pink;
      }
      
    </style>
</head>
<body>
    <h3>CSS Selectors</h3>
    <p id="firstpara">This is a simple paragraph to demonstrate css selectors</p>
    <p id="secondpara" class="hitesh hitesh2">This is a another simple paragraph to demonstrate css selectors</p>
    <div>
        <p>This is a yet another simple paragraph inside div to demonstrate css selectors</p>
        <span>this is span</span>

    </div>
    <footer>this is footer</footer>
</body>
</html>
