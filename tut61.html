<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Oblect in Js</title>
</head>
<body>
    <div class="container">
        <h1>This is math object tutorial</h1>
    </div>
    <script>
        //Printing the Math object
        let m = Math;
        console.log(m);

       // Printing the constants from Math Object
        console.log("The Value of Math.E is", Math.E)
        console.log("The Value of Math.PI is", Math.PI)
        console.log("The Value of Math.LN10 is", Math.LN10)
        console.log("The Value of Math.SQRT1 is", Math.SQRT1_2)
        console.log("The Value of Math.SQRT2 is", Math.SQRT2)

        //Printing the Function from Math Object
        let a = 34.234;
        let b = 89;
        console.log("The value of a and b is ", a, b);
        console.log("The value of a and b rounded is ", Math.round(a), Math.round(b));

        console.log("3 Raised to the power of 2 is", Math.pow(3, 2));
        console.log("3 Raised to the power of 2 is", Math.pow(1, 2));
        console.log("3 Raised to the power of 2 is", Math.pow(2, 2));

        console.log("Square root of 36 is", Math.sqrt(36));
        console.log("Square root of 22 is", Math.sqrt(22));
        console.log("Square root of 49 is", Math.sqrt(49));

        //Cell and Floor
        console.log("5.8 rounded up to nearest integer is", Math.ceil(5.8))
        console.log("5.8 rounded down to nearest integer is", Math.floor(5.8))

        //absolute functin(Abs)
        console.log("Absolute value of 5.66 is", Math.abs(5.66))
        console.log("Absolute value of -5.66 is", Math.abs(-5.66))

    //    Trinonometric Function
    console.log("The value of sin(PI) is", Math.sin(Math.PI/2))
    console.log("The value of ten(PI) is", Math.tan(Math.PI/2))
    console.log("The value of cos(PI) is", Math.cos(Math.PI/2))
  
    //MIn and max function
    console.log("Minimum value of 4, 5, 6 is", Math.min(4, 5, 6))
    console.log("Minimum value of 5, 15, 3 is", Math.min(5, 15, 3))
    console.log("Max value of 4, 5, 6 is", Math.max(4, 5, 6))
    console.log("Max value of 14, 5, 16 is", Math.max(14, 5, 16))

    //Genrating a random namber
    let r = Math.random();
    //Random number b/w (a, b) = a + (b-a)*Math.random()   (the formula of random number add)
  //  let a1 = 1;
    let a1 = 50;
   // let b1 = 100;
    let b1 = 60;
    // let r1_100 = a1 + (b1-a1)*Math.random();
    let r50_60 = a1 + (b1-a1)*Math.random();
    console.log("The random number is ", r)
   // console.log("The random number is ", r1_100)
    console.log("The random number is ", r50_60)
    </script>
</body>
</html>
