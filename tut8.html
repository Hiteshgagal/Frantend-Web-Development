<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h2> This is HTML Forms tutorial</h2>
    <form action="">
        <label for="name">Name</label>
        <div>
            <input type="text" id="name" name="myName" autofocus>
        </div>
        <br>
        <label for="role">Role</label>
        <div>
            <input type="text" id="role" name="myRole" required>
        </div>
        <br>
        <label for="email">Email</label>
        <div>
             <input type="email" id="email" name="myEmail" pattern="12">
        </div>
        <br>
        <label for="date">Date</label>
        <div>
            <input type="date" id="date" name="myDate" >
        </div>
        <br>
        <label for="bonus">Bonus</label>
        <div>
             <input type="number" id="bonus" name="myBonus">
        </div>
        <br>
        <label for="checkbox"> Are you Eligible?</label>
        <div>
            <input type="checkbox" id="checked" name="myEligibility" checked>
        </div>
        <br>
        <label for="radio">Gender</label>
        <div>
           Male <input type="radio" name="myGender">
            Female <input type="radio" name="myGender">
        Other <input type="radio" name="myGender">
        </div>
        <br>
        <div>
          Write About yourself: <br>  <textarea name="myText" cols="30" rows="10"></textarea>
        </div>
        <br>
        <div>
            <label for="car">Cars</label>
            <select name="myCar" id="car">
                <option value="Indika" selected>Indika</option>
                <option value="Swift">Swift</option>
            </select>
        </div>

        <br>
        <div>
            <input type="submit" value="Submit Now">
            <input type="reset" value="Reset Now`">
        </div>


    </form>
</body>

</html>
