<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Json tutorial</title>
</head>
<body>
    <div class="container">
      This is my container
    </div>
    <script>
      let JsonObj = {
        name: "hitesh",
        channel: "JPG",
        friend: "rohit",
        food: "tomato"
      }
      //stringify and parce is convart in Json
      console.log(JsonObj);
      let myJsonStr = JSON.stringify(JsonObj);
      console.log(myJsonStr);

      myJsonStr = myJsonStr.replace('hitesh', 'pradip');
      console.log(myJsonStr);

      newJsonObj = JSON.parse(myJsonStr);
      console.log(newJsonObj);
    </script>
</body>
</html>
